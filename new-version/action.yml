      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: 3.9
      - name: Install zenodo-rest
        run: |
          python -m pip install --upgrade pip
          pip install zenodo-rest
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
